<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-page">
        <div class="play">
            <h1 class="play-h1">R<span class="grey-txt">ock</span> 
                P<span class="grey-txt">aper</span> 
                S<span class="grey-txt">cissors</span> 
                L<span class="grey-txt">izard</span> 
                Sp<span class="grey-txt">ock</span></h1>
            <p id="play-p"></p>
            <p id="how-to"><a href="#" class="how-to-link">How to play?</a></p>
            <button id="start-btn">Start Game!</button>
        </div>
        <div class="filler left">
            <button id="how-to-btn">?</button>
        </div>
        <div class="game">
            <header class="content"><h1>R<span class="grey-txt">ock</span> 
                P<span class="grey-txt">aper</span> 
                S<span class="grey-txt">cissors</span> 
                L<span class="grey-txt">izard</span> 
                Sp<span class="grey-txt">ock</span></h1></header>
            <div class="round-info content">
                <div id="player-img"></div>
                <div class="score content">
                    <section>
                        <p>Player</p>
                        <p>CPU</p>
                    </section>
                    <p id="points">0 - 0</p>
                </div>
                <div id="cpu-img"></div>
            </div>
            <p class="text-out content"></p>
            <div class="options content">
                <button class="opt-btn" id="rock-btn">R</button>
                <button class="opt-btn" id="paper-btn">P</button>
                <button class="opt-btn" id="scissors-btn">S</button>
                <button class="opt-btn" id="lizard-btn">L</button>
                <button class="opt-btn" id="spock-btn">Sp</button>
            </div>
            
        </div>
        <div class="filler right"></div>
    </div>
    <footer>
        <p>Website by <a href="https://github.com/fabioalma/rock-paper-scissors/tree/main" target="_blank" rel="noreferrer noopener">fabioalma</a> <br>
            <a href="https://www.flaticon.com/free-icons/vulcan-salute" target="_blank" rel="noreferrer noopener">Hand gestures icons created by Freepik - Flaticon</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-page">
        <div class="play">
            <h1>R<span class="grey-txt">ock</span> 
                P<span class="grey-txt">aper</span> 
                S<span class="grey-txt">cissors</span></h1>
            <button id="start-btn">Start Game!</button>
        </div>
        <div class="filler instructions"></div>
        <div class="game">
            <header class="content"><h1>Rock Paper Scissors</h1></header>
            <div class="score content">
                <section>
                    <p>Player</p>
                    <p>CPU</p>
                </section>
                <p id="points">0 - 0</p>
            </div>
            <div class="options content">
                <button class="opt-btn" id="rock-btn">R</button>
                <button class="opt-btn" id="paper-btn">P</button>
                <button class="opt-btn" id="scissors-btn">S</button>
            </div>
            
        </div>
        <div class="filler"></div>
    </div>
    <footer>
        by_ <a href="https://github.com/fabioalma/rock-paper-scissors/tree/main" target="_blank" rel="noreferrer noopener">fabioalma</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-page">
        <div class="filler instructions"></div>
        <div class="game">
            <header class="content"></header>
            <div class="score content">
                <p id="points"></p>
            </div>
            <div class="options content">
                <button id="rock-btn">R</button>
                <button id="paper-btn">P</button>
                <button id="scissors-btn">S</button>
            </div>
            <div class="play content">
                <button id="start-btn"></button>
            </div>
        </div>
        <div class="filler"></div>
    </div>
    <footer>
        by <a href="https://github.com/fabioalma/rock-paper-scissors/tree/main" target="_blank" rel="noreferrer noopener">fabioalma</a>
    </footer>
</body>
</html>
